<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Atualizar Livro</title>
</head>

<body>
  <h1>Atualizar Livro</h1>
  <form th:action="@{/atualizar/{id}(id=${livro.id})}" th:object="${livro}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label for="titulo">Título:</label>
    <input type="text" th:field="*{titulo}" />
    <label for="autor">Autor:</label>
    <input type="text" th:field="*{autor}" required />
    <label for="genero">Gênero:</label>
    <input type="text" th:field="*{genero}">
    <label for="ano">Ano:</label>
    <input type="text" th:field="*{ano}">
  </form>

  <input class="btn" type="submit" th:value="${livro.id != 0 ? 'Atualizar Livro' : 'Cadastrar Livro'}" th:name="${livro.id != 0 ? 'Atualizar Livro' : 'Cadastrar Livro'}">

  </form>
  <a class="link3" th:href="@{/}">Voltar para página inicial</a>
</body>

</html>
